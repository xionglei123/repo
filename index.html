	<script type="text/javascript">
		$(".container .item:nth-child(4n)").css("margin-right","0px");
		$(function(){

			var $container = $('.container').masonry({
				  itemSelector: '.item',
				  gutter: 26
				});
				
				$(window).resize(function(){
					$(".container .item:nth-child(4n)").css("margin-right","0px");
					if($(this).width()>=1200){
						$container.width(1200).masonry({'isFitWidth':false});
					}else{
						$container.masonry({'isFitWidth':true});
					}

				});
		});
		setBgColor(1,"#61c6d0","#3ab1bd");//调用方法参数
